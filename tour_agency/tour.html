    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link active" href="tours.html">TOURS</a>
                <a class="nav-item nav-link" href="customers.html">CUSTOMERS</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="tours.html" class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit tour</span>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="tours.html"
                                    class="btn btn-light"
                                    title="Save tour"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>
<nav>navigation</nav>
<section id="mainSection">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_tourName">Tour Name</label>
                                <input class="form-control "
                                       id="field_tourName"
                                       type="text" value="Croatia"/>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Price</label>
                                <input class="form-control"
                                       id="field_price"
                                       type="number">
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Description</label>
                                <input class="form-control"
                                       id="field_description"
                                       type="text" value="Tour to Croatia">
                            </div>

                            <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">HOT TOUR</label>
                            </div>

                            

                        </form>
                    </div>
                </div>
            </div>
        </div>
