<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Edit customer</title>
</head>
<body>

<header id="pageHeader">
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link" href="tours.html">tours</a>
                <a class="nav-item nav-link active" href="customers.html">customers</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="customers.html" class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit customer</span>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="customers.html"
                                    class="btn btn-light"
                                    title="Save customer"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>
<nav>navigation</nav>
<section id="mainSection">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_tour">tour</label>
                                <select class="form-control"
                                        id="field_tour">
                                    <option value="0">Georgia</option>
                                    <option value="1">India</option>
                                    <option value="2">France</option>
                                    <option value="3">Italy</option>
                                    <option value="4">Greece</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_customerName">Customer Name</label>
                                <input class="form-control"
                                       id="field_customerName"
                                       type="text"
                                       value="Ivan Ivanov"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="pageFooter">
    <hr/>
    <p class="text-center">&copy; 2019</p>
</footer>

<script src="js/jquery-3.3.1.slim.min.js"></script>
